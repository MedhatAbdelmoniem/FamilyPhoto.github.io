
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Family.css">
        <title>Family Photos</title>
    </head>   
    <body>
        <h1>Family Photos</h1>
        <div id="highlight">
            <div id="adding">
                <p id="text">Save your memory</p>
                <button type="button" id="add">ADD</button>
            </div>
            <form id="input">
                Name: <input type="text" class="userInfo" id="name"/> <br/><br/>
                description: <input type="text" class="userInfo" id="description"/> <br/><br/>
                Choose Photo: <input type="file" id="photo" accept="image/*"/>
            </form>
            <img id="img" src="Family.png" alt="Family"/>
        </div>
        <div id="content">
          <p id="temp">No content yet!</p>
        </div>
        <hr id="line"/>
        <footer id="footer">
            <p>Made with: HTML CSS JavaScript</p>
            <p>Made by: Medhat</p>
        </footer>
        <script src="Family.js"></script>
    </body>
</html>
